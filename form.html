<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahwish LAB3</title>
    <link rel = stylesheet  href ="form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class ="formdiv" >
        <form>
            <fieldset>
                <h1><strong>Register Today</strong></h1>
                <p> Fill in the data below. </p>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Full Name">
            <br>
                <label for="example@gmail.com"></label>
                <input type="email" id="example@gmail.com" placeholder="Email Address">
            <br><br>
                <label for="position"></label>
                <select id="position" name="position">
                    <option value="Position">Position</option>
                    <option value="CEO">CEO</option>
                    <option value="Executive">Executive</option>
                </select>
            <br>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password">
            <br>
            <br>
                <label> Gender:  </label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Male</label>
                
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Female</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Secret</label>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">I can confirm all data is correct</label>
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
            <br><br>
            </fieldset>
        </form>                    
    </div>                


</body>
</html>
